<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche - Utilisateurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Résultats pour : "{{ query }}"</h2>

        {% if results %}
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Fonction</th>
                    <th>Service</th>
                    <th>Pseudonyme</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td><a href="{{ url_for('profilPublic', pseudonyme=r[4]) }}">{{ r[4] }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Aucun utilisateur trouvé.</p>
        {% endif %}

        <a href="{{ url_for('liste_utilisateurs') }}" class="btn btn-secondary">Retour à la liste général</a>
    </div>
</body>
</html>
