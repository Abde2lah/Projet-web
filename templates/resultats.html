<!DOCTYPE html>
<html>
<head>
    <title>Resultats de la recherche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/profil.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Recherches for "{{ query }}"</h1>
    
        {% if results %}
        <ul>
            {% for item in results %}
            <li>
                {{ item[0] }} - {{ item[1] }} - {{ item[2] }} - {{ item[3] }} - {{ item[4]}}
                <a class="btn btn-danger" href="{{ url_for('profilPublic', pseudonyme=item[4]) }}">Voir profil</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
