<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suppression d'un utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>❗ Suppression de l'utilisateur : {{ pseudonyme }}</h2>
    <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ? Cette action est <strong>irréversible</strong>.</p>

    <form action="{{ url_for('supprimer_utilisateur', pseudonyme=pseudonyme) }}" method="POST">
        <button type="submit" class="btn btn-danger">🗑 Supprimer définitivement</button>
        <a href="{{ url_for('liste_utilisateurs') }}" class="btn btn-secondary">Annuler</a>
    </form>

</body>
</html>
